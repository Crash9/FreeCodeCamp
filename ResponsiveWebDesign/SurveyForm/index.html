<!DOCTYPE html>
<html lang="es"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/styles.css">
	<title>Survey Form</title>
</head>
<body>
	<h1 id="title">Formulario</h1>
	<hr>
	<p id="description">Muchas gracias por tomarse su tiempo en ayudarnos a mejorar el sitio web</p>
	<div id="main">
	<form id="survey-form">
		<label id="name-label" for="name">Nombre</label><br>
		<input id="name" type="text" placeholder="Ingrese su nombre" required=""><br>
		<label id="email-label" for="email">Email</label><br>
		<input id="email" type="email" placeholder="Ingrese su email" required=""><br>
		<label id="number-label" for="number">Edad</label><br>
		<input id="number" type="number" placeholder="Ingrese su edad" min="10" max="100" required><br>
		<label for="dropdown">Elija su ocupación</label><br>
		<select id="dropdown" name="option">
			<option value="1">Estudiante</option>
			<option value="2">Empleado Part-Time</option>
			<option value="3">Empleado Full-Time</option>
			<option value="4">CEO</option>
			<option value="5">Otro</option>
			<option value="6">Prefiero no decirlo</option>
		</select><br>
		<label for="opciones">¿Le recomendaría esta página a sus amigos?<br>
			<label for="definitivamente"><input id="definitivamente" type="radio" name="opciones" value="yes" checked="">Definitivamente</label><br>
			<label for="puedaQueSi"><input id="puedaQueSi" type="radio" name="opciones" value="maybe"> Pueda que sí</label><br>
			<label for="laVerdadQueNo"><input id="laVerdadQueNo" type="radio" name="opciones" value="no"> La verdad que no</label><br>
		</label><br>
		<label for="areas">Seleccione sus áreas de interes<br>
			<label for="sistemas"><input id="sistemas" type="checkbox" name="areas" value="sistemas"> Sistemas</label><br>
			<label for="economía"><input id="economía" type="checkbox" name="areas" value="economía"> Economía</label><br>
			<label for="administracion"><input id="administracion" type="checkbox" name="areas" value="administracion"> Administración</label><br>
			<label for="contabilidad"><input id="contabilidad" type="checkbox" name="areas" value="contabilidad"> Contabilidad</label><br>
			<label for="marketing"><input id="marketing" type="checkbox" name="areas" value="marketing"> Marketing</label><br>
		</label><br>
		<label for="textarea">¿Le gustaría dejarnos algún comentario o sugerencia? Escríbala aquí debajo<br>
			<textarea placeholder="Ingrese sus comentarios..." rows="4" cols="80">			</textarea>
		</label><br>
		<button id="submit" type="submit">Enviar datos</button>
	</form>
	</div>
</body></html>
